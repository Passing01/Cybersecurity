<h1>{{ temoignage.site_web }}</h1>
<p>{{ temoignage.description }}</p>

<h2>Commentaires</h2>
{% for commentaire in commentaires %}
    <p>{{ commentaire.auteur }}: {{ commentaire.contenu }}</p>
{% endfor %}

<h2>Ajouter un commentaire</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Soumettre</button>
</form>
